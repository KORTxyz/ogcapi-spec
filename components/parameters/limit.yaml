name: limit
in: query
description: >-
  The optional limit parameter limits the number of items that are presented in
  the response document.


  Only items are counted that are on the first level of the collection in the
  response document.

  Nested objects contained within the explicitly requested items shall not be
  counted.
required: false
schema:
  type: integer
  minimum: 1
  maximum: 999999
  default: 99
style: form
explode: false
